# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  verify-ci:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    outputs:
      head_sha: ${{ steps.sha.outputs.head_sha }}

    steps:
    - name: Checkout release tag
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.release.tag_name }}
    - name: Resolve release commit SHA
      id: sha
      run: echo "head_sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
    - name: Verify CI passed for release commit
      uses: actions/github-script@v7
      with:
        script: |
          const sha = "${{ steps.sha.outputs.head_sha }}";
          const runs = await github.rest.actions.listWorkflowRuns({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: "ci.yml",
            head_sha: sha,
            per_page: 20
          });

          const ok = runs.data.workflow_runs.find(
            (run) => run.conclusion === "success"
          );

          if (!ok) {
            core.setFailed(
              `No successful CI workflow run found for commit ${sha}.`
            );
            return;
          }

          core.info(
            `CI verified for commit ${sha} via run #${ok.run_number}.`
          );

  deploy:
    needs: verify-ci

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ needs.verify-ci.outputs.head_sha }}
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
    - name: Build package
      run: uv build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
