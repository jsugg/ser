name: Publish Python Package

on:
  release:
    types: [published]

concurrency:
  group: pypi-publish-${{ github.event.release.tag_name || github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  verify-ci:
    if: ${{ github.event.release.prerelease == false }}
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    outputs:
      head_sha: ${{ steps.sha.outputs.head_sha }}

    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
      - name: Resolve release commit SHA
        id: sha
        run: echo "head_sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
      - name: Verify CI passed for release commit
        uses: actions/github-script@v7
        with:
          script: |
            const sha = "${{ steps.sha.outputs.head_sha }}";
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "ci.yml",
              head_sha: sha,
              per_page: 20
            });

            const ok = runs.data.workflow_runs.find(
              (run) => run.conclusion === "success"
            );

            if (!ok) {
              core.setFailed(
                `No successful CI workflow run found for commit ${sha}.`
              );
              return;
            }

            core.info(
              `CI verified for commit ${sha} via run #${ok.run_number}.`
            );

  build-distributions:
    needs: verify-ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout release commit
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.verify-ci.outputs.head_sha }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Build distributions
        run: |
          python -m pip install --upgrade pip build twine
          python -m build
      - name: Check distribution metadata
        run: python -m twine check --strict dist/*
      - name: Upload distributions artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    needs: [verify-ci, build-distributions]
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/ser
    permissions:
      actions: read
      id-token: write

    steps:
      - name: Download distributions artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
