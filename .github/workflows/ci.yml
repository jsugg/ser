name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Sync dev dependencies
        run: uv sync --python 3.12 --extra dev

      - name: Run linters and type checks (pre-push stage)
        run: uv run pre-commit run --all-files --hook-stage pre-push

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Sync dev dependencies
        run: uv sync --python ${{ matrix.python-version }} --extra dev

      - name: Run tests
        shell: bash
        run: |
          if [ -d tests ] || find . -maxdepth 2 -type f \( -name "test_*.py" -o -name "*_test.py" \) | grep -q .; then
            uv run pytest -q
          else
            echo "No tests found; skipping pytest."
          fi

  build:
    runs-on: ubuntu-latest
    needs: [quality, tests]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Build package
        run: uv build

      - name: Check package metadata
        run: |
          python -m pip install --upgrade twine
          twine check dist/*
