name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Run linters and type checks (pre-push stage)
        run: uvx pre-commit run --all-files --hook-stage pre-push

  resolve:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Validate dependency resolution
        run: uv sync --python ${{ matrix.python-version }} --extra dev --dry-run

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Detect test files
        id: tests
        shell: bash
        run: |
          if [ -d tests ] || find . -maxdepth 2 -type f \( -name "test_*.py" -o -name "*_test.py" \) | grep -q .; then
            echo "has_tests=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Sync dev dependencies
        if: steps.tests.outputs.has_tests == 'true'
        run: uv sync --python ${{ matrix.python-version }} --extra dev

      - name: Run tests
        if: steps.tests.outputs.has_tests == 'true'
        run: uv run pytest -q

      - name: No tests found
        if: steps.tests.outputs.has_tests != 'true'
        run: echo "No tests found; skipping pytest."

  build:
    runs-on: ubuntu-latest
    needs: [quality, resolve, tests]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Build package
        run: uv build

      - name: Check package metadata
        run: |
          python -m pip install --upgrade twine
          twine check dist/*
