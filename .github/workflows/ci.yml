name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-quality-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-quality-

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-py3.12-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-py3.12-

      - name: Run linters and type checks (pre-push stage)
        run: uv run --frozen --extra dev pre-commit run --all-files --hook-stage pre-push

  resolve:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-resolve-py${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-resolve-py${{ matrix.python-version }}-

      - name: Validate dependency resolution
        run: uv sync --frozen --python ${{ matrix.python-version }} --all-extras --dry-run

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Run tests
        run: uv run --frozen --python ${{ matrix.python-version }} --extra dev pytest -q

      - name: Enforce Python 3.13 medium contract checks
        if: matrix.python-version == '3.13'
        run: >
          uv run --frozen --python ${{ matrix.python-version }} --extra dev --extra medium pytest -q
          tests/test_medium_inference.py
          tests/test_medium_timeout_and_fallback.py
          tests/test_backend_hooks.py
          tests/test_runtime_registry.py
          tests/test_runtime_pipeline.py

      # Full-dataset gate execution is intentionally excluded from default CI due runtime cost.
      # Use .github/workflows/full-dataset-quality-gate-regression.yml for opt-in full runs.
      - name: Enforce profile quality-gate contracts
        if: matrix.python-version == '3.12'
        run: >
          uv run --frozen --python ${{ matrix.python-version }} --extra dev pytest -q
          tests/test_profile_quality_gate.py
          tests/test_postprocessing.py
          tests/test_medium_quality_report.py

      - name: Enforce transcription benchmark contract gate
        if: matrix.python-version == '3.12'
        run: >
          uv run --frozen --python ${{ matrix.python-version }} --extra dev pytest -q
          tests/test_transcription_profiling.py

  supply-chain:
    runs-on: ubuntu-latest
    needs: [quality, resolve, tests]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-supply-chain-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-supply-chain-

      - name: Sync all dependency groups
        run: uv sync --frozen --python 3.12 --all-extras

      - name: Validate license/provenance policy contracts
        run: >
          uv run --frozen --python 3.12 --all-extras pytest -q
          tests/test_license_gates.py
          tests/test_provenance_metadata.py

      - name: Generate CycloneDX SBOM
        run: |
          mkdir -p dist
          uvx --from cyclonedx-bom cyclonedx-py environment .venv \
            --of JSON \
            --output-reproducible \
            -o dist/sbom.cdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx-json
          path: dist/sbom.cdx.json

  build:
    runs-on: ubuntu-latest
    needs: [quality, resolve, tests, supply-chain]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-build-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-build-

      - name: Build package
        run: uv build

      - name: Check package metadata
        run: |
          python -m pip install --upgrade twine
          twine check dist/*

      - name: Smoke-test wheel installation
        run: |
          python -m venv .pkg-smoke
          . .pkg-smoke/bin/activate
          python -m pip install --upgrade pip
          pip install --no-deps dist/*.whl
          tmp_dir="$(mktemp -d)"
          cd "$tmp_dir"
          python - <<'PY'
          import importlib.metadata as md
          import ser

          print(f"Installed ser version: {md.version('ser')}")
          print(f"Imported from: {ser.__file__}")
          print(f"Exports: {', '.join(ser.__all__)}")
          PY
